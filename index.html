<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleRuleta.css">
  <title>ROULETTE</title>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="spinBtn"><div class="spinSelec"></div>Spin</div>
    <div class="wheel">
      <div class="number" style="--i:1; --clr:#db7093"><span class="miSpan 0">Entretenimiento</span></div>
      <div class="number" style="--i:2; --clr:#20b2aa"><span class="miSpan 1">Deporte</span></div>
      <div class="number" style="--i:3; --clr:#daa520"><span class="miSpan 2">Historia</span></div>
      <div class="number" style="--i:4; --clr:#3cb371"><span class="miSpan 3">Geografia</span></div>
    </div>
  </div>
  

  <div class="form-group">
    <div class="selectorDificulty">
        <label for="selectorD">Seleccione una dificultad</label>
        <select class="form-control" name="selectorD" id="selectorD">
          <option></option>
          <option>Facil</option>
          <option>Dificil</option>
        </select>
    </div>
    
    <!-- <div class="selectorCategory">
      <label for="selector">Seleccione una categoria</label>
      <select class="form-control" name="selector" id="selector">
        <option></option>
        <option class="0">Deporte</option>
        <option class="1">Entretenimiento</option>
      </select>
    </div> -->
  </div>


  
  <div class="inputContainer"> 
    <input type="file" class="form-ctrl" id="excel-input">
  </div>

  <div id="popup" class="hidden">
    <div id="popupContent">
      <h2 class="msg"></h2>
      <div class="btnsPopUpContainer">
        <button id="wrong" class="btnPopUp wrong">❌</button>
        <button id="right" class="btnPopUp right">✅</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <script src="/js/ruleta.js" type="module"></script>
  <script src="/js/code.js" type="module"></script>
</body>
</html>
